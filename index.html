<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Todos</title>
</head>

<body>
    <div class="container">
        <!-- Search -->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" type="text" placeholder="Search todos">
            </form>
        </header>
        <!-- list of todos -->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Minecraft</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make dinner</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Clean house</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <!-- New Todo Form -->
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/a4f175fc08.js" crossorigin="anonymous"></script>
</body>

</html>
